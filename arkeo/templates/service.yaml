apiVersion: v1
kind: Service
metadata:
  name: {{ include "arkeo.fullname" . }}
  labels:
    {{- include "arkeo.labels" . | nindent 4 }}
  annotations:
    #Â AWS
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: {{ .Values.service.type }}
  {{- if ne "ClusterIP" .Values.service.type }}
  externalTrafficPolicy: Local
  {{- end }}
  ports:
    - name: api
      port: {{ .Values.service.port.api }}
      targetPort: api
      protocol: TCP
    - name: p2p
      port: {{ include "arkeo.p2p" . }}
      targetPort: p2p
      protocol: TCP
    - name: rpc
      port: {{ include "arkeo.rpc" . }}
      targetPort: rpc
      protocol: TCP
    - name: prometheus
      port: 26660
      targetPort: prometheus
      protocol: TCP
  selector:
    {{- include "arkeo.selectorLabels" . | nindent 4 }}
