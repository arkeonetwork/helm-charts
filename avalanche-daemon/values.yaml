    #   hosts:
    #     - midgard.example.com

persistence:
  enabled: true
  size:
    stagenet: 1Ti
    mainnet: 1Ti
  accessMode: ReadWriteOnce
  # storageClass: "-"
  #
resources:
  limits:
    # cpu: 1
    memory: 12Gi
  requests:
    cpu: 1
    memory: 6Gi

nodeSelector: {}

tolerations: []

affinity: {}

global: {}
