name: thorchain

api:
  tier: api
  image: "shapeshiftdao/unchained-thorchain-api:latest"
  replicas: 1
  autoscaling: true
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 250Mi
  env:
  - name: LCD_URL
    value: "http://thorchain-svc.unchained.svc.cluster.local:1317"
  - name: WS_URL
    value: "ws://thorchain-svc.unchained.svc.cluster.local:27147"
  - name: RPC_URL
    value: "http://thorchain-svc.unchained.svc.cluster.local:27147"

statefulset:
  name: thorchain
  replicas: 1
  containers:
    - name: daemon
      image: "registry.gitlab.com/thorchain/thornode:mainnet-1.125.0"
      ports:
      - name: daemon-api
        containerPort: 1317
      - name: daemon-rpc
        containerPort: 27147
      env:
      - name: NETWORK
        value: mainnet
      - name: CHAIN_ID
        value: 'thorchain-mainnet-v1'
      limits:
        cpu: 2
        memory: 12Gi
      requests:
        cpu: 1
      storage_size: 3250Gi
      dataDir: /root
    - name: timescaledb
      image: "timescale/timescaledb:2.2.0-pg13"
      env:
      - name: POSTGRES_DB
        value: 'midgard'
      - name: POSTGRES_USER
        value: 'midgard'
      - name: POSTGRES_PASSWORD
        value: 'password'
      - name: PGDATA
        value: '/var/lib/postgresql/data/pgdata'
      ports:
      - name: postgres
        containerPort: 5432
      limits:
        cpu: 2
        memory: 6Gi
      requests:
        cpu: 1
      storage_size: 500Gi
      dataDir: '/var/lib/postgresql/data'
    - name: indexer
      image: "registry.gitlab.com/thorchain/midgard:2.17.1"
      env:
      - name: MIDGARD_BLOCKSTORE_LOCAL
        value: '/blockstore'
      - name: MIDGARD_BLOCKSTORE_REMOTE
        value: 'https://storage.googleapis.com/public-snapshots-ninerealms/midgard-blockstore/mainnet/v2/'
      ports:
      - name: midgard
        containerPort: 8080      
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 500m
      storage_size: 100Gi
      dataDir: '/blockstore'