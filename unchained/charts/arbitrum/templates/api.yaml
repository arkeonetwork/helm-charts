---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Name }}
  name: {{ .Chart.Name }}-{{ .Values.api.tier }}
  labels:
    {{- include "unchained.apiLabels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "unchained.apiLabels" . | nindent 6 }}
  replicas: {{ .Values.api.replicas }}
  template:
    metadata:
      namespace: {{ .Release.Name }}
      labels: 
        {{- include "unchained.apiLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ .Chart.Name }}-{{ .Values.api.tier }}
        image: {{ .Values.api.image }}
        command: ['node', 'dist/{{ .Values.name }}/api/src/app.js'] 
        env:  
        {{- range $value := .Values.api.env }}      
        - name: {{ $value.name }}
          value: {{ $value.value | quote }}
        {{- end }}
        ports:
        - containerPort: 3000
          name: http
        resources:
          limits:
            cpu: {{ .Values.api.limits.cpu }}
            memory: {{ .Values.api.limits.memory }}
          requests:
            cpu: {{ .Values.api.requests.cpu }}
            memory: {{ .Values.api.requests.memory }}
        readinessProbe:
          httpGet:
            path: '/health'
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: '/health'
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1